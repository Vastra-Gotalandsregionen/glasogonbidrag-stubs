<?xml version="1.0" encoding="UTF-8" ?>

<f:view
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:bridge="http://liferay.com/faces/bridge"
		xmlns:portlet="http://java.sun.com/portlet_2_0"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>

	<h:head />
	<h:body>

		<portlet:namespace var="portletNamespace" />

		<script>
			if(typeof gbJs == 'undefined') {
			  gbJs = {};
			}

			gbJs.topBarHeading = 'Faktura';
		</script>

		<div class="row-fluid">

			<div class="span3">
				<p>Fakturasammanfattning h√§r</p>
			</div>

			<div class="span6">

				<div class="tabs gb-tabs" data-activetab="0">
					<ul>
						<li><a href="##{portletNamespace}tabs1">Personnummer</a></li>
						<li><a href="##{portletNamespace}tabs2">LMA-nummer</a></li>
						<li><a href="##{portletNamespace}tabs3">Oregistrerade</a></li>
					</ul>
					<div id="#{portletNamespace}tabs1">
						<ui:include src="add_grant_form_personnumber.xhtml"/>
					</div>
					<div id="#{portletNamespace}tabs2">
						<ui:include src="add_grant_form_lmanumber.xhtml"/>
					</div>
					<div id="#{portletNamespace}tabs3">
						<ui:include src="add_grant_form_unregistered.xhtml"/>
					</div>
				</div>

			</div>

			<div class="span3">
				<h:panelGroup id="grantHistory" layout="block">
					<ui:fragment rendered="#{not empty registerGrantBackingBean.issuedGrants}">
						<table class="simple-table">
							<thead>
								<tr>
									<th>Ver.nr.</th>
									<th>Belopp</th>
									<th>Datum</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="issuedGrant" value="#{registerGrantBackingBean.issuedGrants}">
									<tr>
										<td>
											<h:outputText value="#{issuedGrant.voucherNumber}" />
										</td>
										<td>
											<h:outputText value="#{issuedGrant.amountExcludingVAT}">
												<f:convertNumber groupingUsed="true" minFractionDigits="2" />
											</h:outputText>

										</td>
										<td>
											<div>
												<h:outputText value="#{issuedGrant.prescriptionDate}">
													<f:convertDateTime pattern="yyyy-MM-dd" />
												</h:outputText>
											</div>
											<div>
												<h:outputText value="#{issuedGrant.receiptDate}">
													<f:convertDateTime pattern="yyyy-MM-dd" />
												</h:outputText>
											</div>
										</td>
										<td>
											<h:outputText value="#{issuedGrant.status}" />
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>

					</ui:fragment>
				</h:panelGroup>

			</div>


		</div>

	</h:body>
</f:view>
